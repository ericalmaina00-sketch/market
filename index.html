<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .details {
            padding: 15px;
            text-align: center;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }

        .wa-btn {
            background: #25D366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .wa-btn:hover {
            background: #1ebc57;
        }
    </style>
</head>

<body>
    <h1>üõçÔ∏è Latest Products</h1>
    <div id="grid" class="grid">Loading items...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- CORRECT CONFIG WITH YOUR URL ---
        const firebaseConfig = {
            apiKey: "AIzaSyDgfRx4o6f_uMmyHi27quwWTDNX1lDuY2s",
            authDomain: "marketplace-9b716.firebaseapp.com",
            databaseURL: "https://marketplace-9b716-default-rtdb.firebaseio.com",
            projectId: "marketplace-9b716",
            storageBucket: "marketplace-9b716.firebasestorage.app",
            messagingSenderId: "1046620427054",
            appId: "1:1046620427054:web:480d3aa91a792fa34720bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const grid = document.getElementById('grid');
        const productsRef = ref(db, 'products');

        // Listen for new data in real-time
        onValue(productsRef, (snapshot) => {
            grid.innerHTML = "";
            const data = snapshot.val();

            if (!data) {
                grid.innerHTML = "<p style='text-align:center; width:100%'>No items yet.</p>";
                return;
            }

            // Convert data to array and reverse
            const products = Object.values(data).reverse();

            products.forEach((item) => {
                let phone = item.phone.replace(/\s/g, '');
                if (phone.startsWith('0')) phone = '254' + phone.substring(1);

                const html = `
                    <div class="card">
                        <img src="${item.image}">
                        <div class="details">
                            <h3>${item.name}</h3>
                            <span class="price">KES ${item.price}</span>
                            <a href="https://wa.me/${phone}?text=I want ${item.name}" class="wa-btn" target="_blank">WhatsApp Seller</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        });
    </script>
</body>

</html>
